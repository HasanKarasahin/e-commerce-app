
<div class="card cardCustom" style="width: 18rem;">

    <div class="cardDivImg">
        <img class="card-img-top cardImg" src="assets/images/{imagePath}.png" alt="Saksı&Cicek&Kaktus">
    </div>
    <div class="card-body text-center">
        <h5 class="card-title">{productName}</h5>
        <!-- Subtitle -->
        <p class="small text-muted text-uppercase">{categoryName}</p>

        <span class="fas fa-star fa-sm text-primary"></span>
        <span class="fas fa-star fa-sm text-primary"></span>
        <span class="fas fa-star fa-sm text-primary"></span>
        <span class="fas fa-star fa-sm text-primary"></span>
        <span class="far fa-star fa-sm text-primary"></span>
        <!-- Divider -->
        <hr>

        <h6 class="mb-3">
            <span class="text-danger mr-1">{discounted}</span>
            <span class="text-grey"><s>{price}</s></span>
        </h6>



        <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        <!--<a href="/?a=action&actionType=basketAdd&id={key}" class="btn btn-primary"></a>-->

        <button type="button" class="btn btn-primary btn-sm mr-1 mb-2">
            <i class="fas fa-shopping-cart"></i> Sepete Ekle
        </button>
        <button type="button" class="btn btn-light btn-sm mr-1 mb-2">
            <a href="/detay?urun={url}" class="stretched-link"><i class="fas fa-info-circle pr-2"></i>İncele</a>
            <!--<i class="fas fa-info-circle pr-2"></i>İncele !-->

        </button>

    </div>


</div>
